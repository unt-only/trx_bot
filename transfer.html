<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевод TRX</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tronweb@4.0.0/dist/TronWeb.min.js"></script>
</head>
<body>
    <header>
        <h1>Перевод TRX</h1>
    </header>

    <div class="content">
        <form id="transferForm">
            <div>
                <label for="address">Адрес TRX:</label>
                <input type="text" id="address" required>
            </div>

            <div>
                <label for="amount">Сумма (TRX):</label>
                <input type="number" id="amount" step="any" required>
            </div>

            <button type="submit">Перевести</button>
        </form>

        <p id="status"></p>
    </div>

    <footer>
        <a href="index.html">Вернуться на главную</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
